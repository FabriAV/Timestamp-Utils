<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>TimeStamp Utils</title>
</head>

<body class="bg-gray-950 justify-items-center">
    <section class="text-white/70 py-5 justify-items-center">
        <h1 class="font-medium md:text-[1.75rem] text-2xl mb-5 text-white">Timestamp Utils</h1>
        <div class="mb-7">
            <div class="bg-white/15 rounded-md md:text-sm text-[0.8rem]">
                <button class="hover:bg-white hover:text-gray-800 p-1 m-0.5 rounded-md btn-set-date" data-days="-2">2
                    days ago</button>
                <button class="hover:bg-white hover:text-gray-800 p-1 m-0.5 rounded-md btn-set-date"
                    data-days="-1">Yesterday</button>
                <button class="hover:bg-white hover:text-gray-800 p-1 m-0.5 rounded-md btn-set-date"
                    data-days="0">Today</button>
                <button class="hover:bg-white hover:text-gray-800 p-1 m-0.5 rounded-md btn-set-date"
                    data-days="1">Tomorrow</button>
                <button class="hover:bg-white hover:text-gray-800 p-1 m-0.5 rounded-md btn-set-date" data-days="2">In 2
                    days</button>
            </div>
        </div>
        <article class="md:flex flex-wrap gap-10 h-fit text-white mb-3">
            <div class="flex gap-3 md:mb-0 mb-2">
                <p class="text-white/80 font-light md:text-sm text-[0.82rem] content-end">Date</p>
                <input class="border-b-1 border-white/80 dark:scheme-dark md:text-base text-[0.9rem]" id="selected_day" type="datetime-local"
                    ondblclick="(this.type='text')" onfocusout="(this.type='datetime-local')"
                    placeholder="2025-08-17T02:14">
            </div>
            <div class="flex gap-3">
                <p class="text-white/80 font-light md:text-sm text-[0.82rem] content-end">Timestamp</p>
                <input class="border-b-1 border-white/80 md:text-base text-[0.9rem]" type="text" id="time_stamp">
            </div>
        </article>
    </section>
    <section class="text-white px-9 py-7 border-1 w-fit border-white/15 rounded-3xl shadow-md shadow-white/20 mb-5">
        <div class="flex mb-6">
            <div class="flex items-center gap-2 w-1/2">
                <svg class="md:w-5 md:h-5 w-4 h-4 p-0.5 text-white bg-white/15 rounded-sm" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd"
                        d="M5 9a7 7 0 1 1 8 6.93V21a1 1 0 1 1-2 0v-5.07A7.001 7.001 0 0 1 5 9Zm5.94-1.06A1.5 1.5 0 0 1 12 7.5a1 1 0 1 0 0-2A3.5 3.5 0 0 0 8.5 9a1 1 0 0 0 2 0c0-.398.158-.78.44-1.06Z"
                        clip-rule="evenodd" />
                </svg>
                <h2 class="md:text-base text-[0.85rem]">Time Zones</h2>
            </div>
            <div class="flex gap-4 w-1/2 justify-end">
                <select id="zonas"
                    class="bg-gray-800 text-white border-1 border-white/20 rounded-md md:w-40 w-35 md:text-[0.84rem] text-xs font-light">
                    <option id="placeholder" disabled selected hidden>Choose a Time-zone</option>
                </select>
                <button id="btn_agregar"
                    class="bg-gray-800 p-1 md:w-20 w-15 rounded-md transition-all duration-300 hover:scale-110 hover:bg-white hover:text-teal-800 md:text-[0.84rem] text-xs">Add</button>
            </div>
        </div>
        <div class="flex flex-col ">
            <table class="mb-50 ">
                <tr class="border-b-1 border-white/40">
                    <th class="md:pr-50 pr-25 py-3 font-extralight md:text-xs text-[0.7rem]">TIME ZONE</th>
                    <th class="md:pr-50 pr-25 py-3 font-extralight md:text-xs text-[0.7rem]">LOCATED DATE</th>
                    <th class="py-3 font-extralight md:text-xs text-[0.7rem]">REMOVE</th>
                </tr>
                <tbody id="informacion" class="md:text-[0.78rem] text-sm">
                </tbody>
            </table>

        </div>
    </section>
    <script src="funcionalidad.js"></script>
</body>

</html>
