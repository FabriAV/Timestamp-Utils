<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>TimeStamp Utils</title>
</head>

<body class="w-screen-min ">
    <section class="text-white bg-teal-900 px-9 py-7 ">
        <h1 class="font-medium text-[1.35rem] mb-7">Timestamp Utils</h1>
        <div class="flex items-center w-1/2 gap-5 mb-10">
            <p class="text-white/65 ">Tools</p>
            <div class="bg-teal-800/40 rounded-md text-sm">
                <button class="hover:bg-white hover:text-teal-900 p-1 m-0.5 rounded-md btn-set-date" data-days="-2">2 days ago</button>
                <button class="hover:bg-white hover:text-teal-900 p-1 m-0.5 rounded-md btn-set-date" data-days="-1">Yesterday</button>
                <button class="hover:bg-white hover:text-teal-900 p-1 m-0.5 rounded-md btn-set-date" data-days="0">Today</button>
                <button class="hover:bg-white hover:text-teal-900 p-1 m-0.5 rounded-md btn-set-date" data-days="1">Tomorrow</button>
                <button class="hover:bg-white hover:text-teal-900 p-1 m-0.5 rounded-md btn-set-date" data-days="2">In 2 days</button>
            </div>
        </div>
        <article class="md:flex flex-wrap gap-10 h-fit">
            <div class="flex gap-3 md:mb-0 mb-2">
                <p class="text-white/80 font-light text-sm content-end">Date</p>
                <input class="border-b-1 border-white/80 dark:scheme-dark" id="selected_day" type="datetime-local" ondblclick="(this.type='text')" onfocusout="(this.type='datetime-local')" placeholder="2025-08-17T02:14"> 
            </div>
            <div class="flex gap-3">
                <p class="text-white/80 font-light text-sm content-end">Timestamp</p>
                <input class="border-b-1 border-white/80" type="text" id="time_stamp">
            </div>
        </article>
    </section>
    <section class="text-white bg-teal-800 px-9 py-7 min-h-screen">
        <div class="flex mb-6   ">
            <div class="flex items-center gap-2 w-1/2">
                <svg class="w-5 h-5 p-0.5 text-lime-200 bg-lime-100/30 rounded-sm" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd"
                        d="M5 9a7 7 0 1 1 8 6.93V21a1 1 0 1 1-2 0v-5.07A7.001 7.001 0 0 1 5 9Zm5.94-1.06A1.5 1.5 0 0 1 12 7.5a1 1 0 1 0 0-2A3.5 3.5 0 0 0 8.5 9a1 1 0 0 0 2 0c0-.398.158-.78.44-1.06Z"
                        clip-rule="evenodd" />
                </svg>
                <h2>Time Zones</h2>
            </div>
        </div>
        <div class="md:flex flex-wrap">
            <table class="md:mb-0 lg:mb-50 mb-50">
                <tr class="border-b-1 border-white/40">
                    <th class="md:pr-50 pr-30 py-3 font-extralight text-xs">TIME ZONE</th>
                    <th class="md:pr-50 pr-30 py-3 font-extralight text-xs">LOCATED DATE</th>
                    <th class="py-3 font-extralight text-xs">REMOVE</th>
                </tr>
                <tbody id="informacion" class="text-[0.8rem]">
                </tbody>
            </table>
            <div class="flex flex-col md:w-1/2 px-20 items-center">
                <p class="mb-3 text-center">Â¿Can't find the time zone you need?</p>
                <div class="flex gap-4">
                    <select id="zonas" class="bg-teal-700 text-white border-1 border-teal-700 rounded-md w-50 text-sm font-light">
                        <option id="placeholder" disabled selected hidden>Choose a Time-zone</option>
                    </select>
                    <button id="btn_agregar" class="bg-white/15 p-1 w-30 rounded-md transition-all duration-300 hover:scale-110 hover:bg-white hover:text-teal-800">Add</button>
                </div>
            </div>
        </div>
    </section>
    <script src="funcionalidad.js"></script>
</body>

</html>
